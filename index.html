<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOL & MJs Wedding</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .poster-img {
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        function showPost() {
            document.getElementById("post-list").style.display = "none";
            document.getElementById("post-content").style.display = "block";
        }
    </script>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <div class="container my-4">
        <h1 class="mb-4">전시 정보 안내</h1>
        <div id="post-list">
            <div class="card" onclick="showPost()" style="cursor: pointer;">
                <div class="card-header">
                    <h2 class="card-title">솔과 명준의 결혼전시</h2>
                </div>
            </div>
        </div>
        <div id="post-content" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">솔과 명준의 결혼전시</h2>
                </div>
                <div class="card-body">
                    <img src="https://images.unsplash.com/photo-1521543832500-49e6e32a42c8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMzM5MzR8MHwxfGFsbHwxfHx8fHx8fHx8fHx8fHwxNjIyMDM0NTc4&ixlib=rb-1.2.1&q=80&w=400&h=2000" alt="Wedding Poster" class="poster-img">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
