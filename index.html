<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket Sales</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        #qa-link:active {
        font-weight: bold;
        }
        
        hr {
            max-width: 95%;
            margin: 3rem auto;
        }

        .navbar {
            font-size: 1.25rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
    </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Ticket Sales</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#exhibitions">Exhibitions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#performances">Performances</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

<body>
    <!-- Exhibition Section -->
    <div class="container my-4" id="exhibitions">
      <h2>Exhibitions</h2>
      <div class="row">
        <div class="col-lg-6">
          <img src="images\poster.jpg" class="img-fluid">
        </div>
        <div class="col-lg-6">
          <h3>Art Gallery Exhibition: A Journey Through Time and Space</h3>
          <hr>
          <ul>
            <li><strong>장소:</strong> Art Gallery</li>
            <li><strong>기간:</strong> 2023년 5월 15일부터 2023년 6월 15일까지</li>
            <li><strong>가격:</strong> 10,000원</li>
          </ul>
        </div>
      </div>
    </div>
  
    <!-- Additional Sections -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">상세정보</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">기대평</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">후원계좌</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="qa-link">Q&A</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Image under Additional Sections -->
        <div class="container my-4">
            <img src="images/wd.png" class="img-fluid" alt="Detailed Image">
        </div>
        <!-- Q&A Section -->
        <div class="container my-4" id="qa-section" style="display: none;">
          <h2>Q&A</h2>
          <div class="accordion" id="qa-accordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Question 1
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#qa-accordion">
                <div class="accordion-body">
                  Answer to Question 1...
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Question 2
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#qa-accordion">
                <div class="accordion-body">
                  Answer to Question 2...
                </div>
              </div>
            </div>
            <!-- More questions and answers can be added in the same way -->
          </div>
        </div>

        <script>
        document.getElementById('qa-link').addEventListener('click', function(event) {
          event.preventDefault();
          
          // Hide all other sections
          document.getElementById('exhibitions').style.display = 'none';
          
          // Show the Q&A section
          document.getElementById('qa-section').style.display = 'block';
        });
        </script>


  </body>
  
</html>
